<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klicker.io</title>
    <link rel="stylesheet" href="./assests/Styles/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style=" background-image: url('./Images/bg.png');" onload="init()">
    <div class="login-container" id="login-container">
        <div class="login-box d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center mb-4">klicker.io</h2>
            <div class="mb-3 w-100">
                <label for="dotSize" class="form-label">Ball Thickness (px)</label>
                <input type="number" class="form-control" id="dotSize" min="10" max="50" value="20">
            </div>
            <div class="mb-3 w-100">
                <label for="gameTime" class="form-label">Game Time (seconds)</label>
                <input type="number" class="form-control" id="gameTime" min="10" max="120" value="30">
            </div>
            <div class="mb-3 w-100">
                <label class="form-label">Theme</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="lightTheme" value="light" checked>
                        <label class="form-check-label" for="lightTheme">
                            Light
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="darkTheme" value="dark">
                        <label class="form-check-label" for="darkTheme">
                            Dark
                        </label>
                    </div>
                    
                </div>
                <br>
                <div class="w-100">
                    <label for="toggleSwitch" class="form-label">Sound</label>
                    <label class="toggle-switch" for="toggleSwitch">
                        <input type="checkbox" id="toggleSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
                
            </div>
            <h5 class="text-center">Hit the ball as fast and as many times as possible!</h5>
            <button type="submit" class="btn btn-primary" id="play-game">Play Game</button>
        </div>
    </div>
    <div class="container hero" id="hero">
        <span class="d-flex">
            <button class="btn-danger dot" id="dot"></button>
            <img src="./Images/notifier.png" alt="notifier" class="notifier-img" id="floating-img">
        </span>
        <button class="btn-danger retry" id="retry">Retry</button>
    </div>
    <div class="splash" id="splash" style="background-color:  #4F97A3;"></div>
    <div class="notifier d-flex flex-column">
        <h2 id="scoreParent">Score: <span id="score">0</span></h2>
        <h2 id="timeParent">Time: <span id="time">30</span></h2>
    </div>

    <script src="./assests/Scripts/main.js"></script>
</body>

</html>
